<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
  <link rel="stylesheet" href="app.css">
  <title>Angular 2 Test Osama&Akram</title>
  <script src="js/app.js" type="text/javascript"></script>
</head>
<body ng-app="MyResume" layout="column">
  <div>
    <p ng-init="names=['Akram' , 'Mohammed','Ali','Koee','No one']"></p>
      <input type="text" ng-model="n" placeholder="Enter your number here"/>
      <p>Your fav meat is : {{names[n]}}</p>
      <ol>
       <li  ng-repeat="n in names">{{n}}</li>
      </ol>

      <div ng-controller="C1Controller">
          <p>{{message}}</p>
          <input type="text" ng-model="search" placeholder="Enter your name here"/>
          <ol type="I" class="card">
              <li ng-repeat="c in colors |orderBy:'name'|filter : search">
                  {{c.name}}'s favorite color is {{c.color}} - {{c.rate |currency:'RY'}}
              </li>
          </ol>
      </div>
  </div>
<!--
  Your HTML content here
-->
<md-toolbar>
  <h1>CV</h1>
</md-toolbar>

<div class="container" layout="row" flex>
  <md-sidenav md-is-locked-open="true" class="md-whiteframe-4dp" >sidenav</md-sidenav>
  <md-content id="content" flex>Content</md-content>
</div>






<!-- Angular Material requires Angular.js Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>

<!-- Angular Material Library -->
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>

<!-- Your application bootstrap  -->
<script type="text/javascript">
  angular.module('MyResume', ['ngMaterial'])
          .run(function () {
            console.log('MyApp is ready!');
          });
</script>

</body>
</html>
